
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <form >
        <div class="col-lg-12">
          <div class="form-group">
            <label for="De">De:</label>
            <input [(ngModel)]="conversion.from" placeholder="De" name="from" class="form-control" id="firstName">
           </div>
        </div>
        <div class="col-lg-12"> 
          <div class="form-group">
            <label for="To">A:</label>
            <input  [(ngModel)]="conversion.to" placeholder="A" name="to" class="form-control" id="firstName">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label for="quantity">Monto:</label>
            <input  [(ngModel)]="conversion.quantity" placeholder="monto" name="quantity" class="form-control" id="firstName">
          </div>
        </div> 
        <div class="col-lg-12">       
          <button class="btn btn-primary" (click)="convertirMoneda()">Convertir</button>
          <!--<span>Datos Obtenidos: {{ variable | json }}</span>--> 
        </div>
        <div *ngIf="variable.quantity > 0" class="col-lg-12 mt-3">
          <span class="badge badge-success">{{variable.quantity}} {{variable.from}}</span>
          <span class="badge badge-secondary">SON</span>
          <span class="badge badge-success">{{variable.totalCalculatedAmount | number: '0.0-2' }} {{variable.to}}</span>
        </div>
      </form>
  </div>
</div>
</div>
